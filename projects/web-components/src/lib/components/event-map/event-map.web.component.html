<div class="event-map">
  <h3>Audio Events Map</h3>
  <div class="events-list">
    @for (event of events(); track event.siteId) {
      <div class="event-item">
        <strong>Site ID:</strong> {{ event.siteId }}<br>
        <strong>Event Count:</strong> {{ event.eventCount }}<br>
        <strong>Location:</strong> {{ event.latitude }}, {{ event.longitude }}
      </div>
    }
  </div>
</div>
