  ssr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Install dependencies
        run: sudo apt install pngcheck

      - name: Build container
        run: docker build -t qutecoacoustics/workbench-client .

      - name: Run docker container
        run: docker run -d -p 4000:4000 -v "$(pwd)/src/assets/environment.json:/environment.json" qutecoacoustics/workbench-client

      - name: Retrieve home page
        run: wget localhost:4000

      - name: Validate title
        run: grep -o "<title>&lt;&lt; brandName &gt;&gt;</title>" index.html

      - name: Validate routing
        run: grep -o "<\/router-outlet><baw-home.*<\/baw-home>" index.html

      - name: Retrieve LFS file from assets
        run: wget localhost:4000/assets/images/project/project_span4.png

      - name: Validate LFS asset is instantiated
        run: grep -o -v "git-lfs" project_span4.png

      - name: Validate PNG asset is uncorrupted
        run: pngcheck project_span4.png

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: NPM install
        run: npm install

      - name: Build the workbench client
        run: npm run build

      - name: Publish build files
        uses: actions/upload-artifact@v2
        with:
          path: ./dist/workbench-client/
          name: workbench-client

  results:
    name: "Publish Unit Tests Results"
    runs-on: ubuntu-latest
    needs: [test]
    if: >
      always() &&
      github.actor != 'dependabot[bot]' &&
      github.actor != 'kodiakhq[bot]'

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: artifacts/**/TESTS-*.xml
          test_changes_limit: 0
          deduplicate_classes_by_file_name: true

  publish:
    name: "Publish Docker Container"
    runs-on: "ubuntu-latest"
    needs: [test, ssr, build]
    # only on tag or commit to master and not created by dependabot
    if: >
      github.actor != 'dependabot[bot]' &&
      github.actor != 'kodiakhq[bot]' &&
      (github.ref == 'refs/heads/master' || contains(github.ref, 'refs/tag'))

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        shell: pwsh
        run: ./build/build_docker.ps1 -github_actor '${{ github.actor }}'
