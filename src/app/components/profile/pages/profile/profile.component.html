<ng-container *ngIf="user">
  <!-- Username -->
  <h1>{{ user.userName }}</h1>

  <div class="row mb-3">
    <!-- Left aligned content -->
    <div class="col-12 col-md-4 col-lg-12 col-xl-4">
      <!-- User profile picture and details -->
      <img
        class="img-thumbnail mx-auto d-block"
        [alt]="user.userName + ' profile image'"
        [src]="user.imageUrls"
      />

      <div class="card mt-3">
        <div class="card-header">Summary</div>
        <div class="caption">
          <!-- Last time user was seen -->
          <p id="last-seen-at">
            <fa-icon
              class="pe-2"
              ngbTooltip="Last time {{ user.userName }} was seen"
              [icon]="['fas', 'clock']"
            ></fa-icon>
            <small [innerText]="lastSeenAt"></small>
          </p>
          <!-- Amount of time user has been a member -->
          <p id="membership-length">
            <fa-icon
              class="pe-2"
              ngbTooltip="Length of {{ user.userName }}'s membership"
              [icon]="['fas', 'user']"
            ></fa-icon>
            <small [innerText]="membershipLength"></small>
          </p>
        </div>
      </div>

      <!-- Download annotations (Disabled in third person) -->
      <div id="annotations-link" class="row mt-3" *ngIf="!thirdPerson">
        <div class="col-md-12 pb-3">
          <div class="card">
            <!-- Header -->
            <div class="card-header">Download</div>

            <ul class="list-group list-group-flush">
              <li class="list-group-item text-center">
                <!-- Link to download -->
                <a
                  class="mx-auto text-center"
                  [strongRoute]="dataRequest"
                  [queryParams]="{ userId: user.id }"
                >
                  Annotations you've created
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Auth token (Disabled in third person) -->
      <div id="annotations-link" class="row mt-3" *ngIf="!thirdPerson">
        <div class="col-md-12 pb-3">
          <div class="card">
            <!-- Header -->
            <div class="card-header">Authentication Token</div>

            <ul class="list-group list-group-flush">
              <li class="list-group-item p-1">
                <small>
                  <p class="px-1" [innerText]="authTokenDescription"></p>
                </small>
                <!-- User auth token -->
                <div id="auth-token" class="input-group">
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    ngbTooltip="Show/Hide authentication token"
                    container="body"
                    [class.active]="isShowingAuthToken"
                    (click)="toggleAuthTokenVisibility()"
                  >
                    <fa-icon [icon]="['fas', 'eye']"></fa-icon>
                  </button>

                  <pre
                    class="text-center form-control"
                  ><small>{{isShowingAuthToken ? authToken: '...'}}</small></pre>

                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    ngbTooltip="Copied!"
                    triggers="click"
                    container="body"
                  >
                    <span ngxClipboard [cbContent]="authToken">
                      <fa-icon [icon]="['fas', 'copy']"></fa-icon>
                    </span>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Right aligned content -->
    <div class="col-12 col-md-8 col-lg-12 col-xl-8">
      <baw-items [items]="userStatistics"></baw-items>

      <!-- Users most popular tags -->
      <div id="tags" class="row">
        <div class="col-md-12">
          <div class="card">
            <!-- Header -->
            <div class="card-header">Most Popular Tags</div>

            <!-- Tags -->
            <ul class="list-group list-group-flush">
              <!-- Spinner -->
              <li *ngIf="!tags" class="list-group-item">
                <baw-loading></baw-loading>
              </li>

              <!-- Placeholder if no tags -->
              <li *ngIf="tags?.length === 0" class="list-group-item">
                User has not created any tags yet
              </li>

              <!-- Individual tag -->
              <li *ngFor="let tag of tags" class="list-group-item">
                <fa-icon
                  id="icon"
                  class="pe-2"
                  [icon]="['fas', 'tag']"
                ></fa-icon>
                <a [bawUrl]="tag.viewUrl">{{ tag.text }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
