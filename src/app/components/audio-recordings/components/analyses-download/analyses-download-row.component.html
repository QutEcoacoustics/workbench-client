<div class="grid-table">
  <div
    class="grid-table-row"
    [ngStyle]="{ backgroundColor: even ? '#f2f2f2' : 'white' }"
  >
    <span class="grid-table-item" (click)="setOpen()" style="cursor: pointer">
      <!-- indentation of files in tree hierarchy -->
      <span class="whitespace-indentation" *ngFor="let i of indentation()">
        <baw-directory-whitespace
          [isFolder]="isFolder"
          [open]="open"
        ></baw-directory-whitespace>
      </span>

      <fa-layers class="fa-custom-icon m-2" [fixedWidth]="true">
        <fa-icon
          class="fa-custom-icon"
          [icon]="[
            'fas',
            !isFolder ? 'file' : open ? 'folder-open' : 'folder-closed'
          ]"
        ></fa-icon>
        <fa-layers-counter
          *ngIf="isFolder && !isRoot"
          class="text-light"
          [content]="
            item.children !== undefined ? item.children.length.toString() : '0'
          "
          [classes]="['fa-custom-counter']"
        ></fa-layers-counter>
      </fa-layers>

      {{ itemName }}
    </span>

    <span class="grid-table-item">
      <ng-container *ngIf="!isFolder">
        {{ item.sizeBytes }} Bytes
      </ng-container>
    </span>

    <span class="grid-table-item">
      <span
        [ngbTooltip]="
          isFolder
            ? 'BETA: will be available soon. Download ZIP of audio recording analysis'
            : ''
        "
      >
        <a
          class="btn btn-light btn-sm mb-2 mt-1 btn-border"
          [class.disabled]="isFolder"
          [href]="rawFileEndpoint"
        >
          <fa-icon
            [icon]="['fas', isFolder ? 'file-archive' : 'file-arrow-down']"
          ></fa-icon>
        </a>
      </span>
    </span>
  </div>
</div>
