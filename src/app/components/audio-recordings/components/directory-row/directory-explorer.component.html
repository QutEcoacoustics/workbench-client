<div class="grid-table-wider">
  <div class="grid-table">
    <div class="grid-table-header">
      <span class="grid-table-item">Path</span>
      <span class="grid-table-item">Size</span>
      <span class="grid-table-item">Download Results</span>
    </div>
  </div>
  <div *ngFor="let row of rows; let even = even; trackBy: trackByRow">
    <baw-directory-row [item]="row" [even]="even"></baw-directory-row>
  </div>
</div>
