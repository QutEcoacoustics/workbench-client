<ng-container *ngIf="rows && !error">
  <h1>Tag Groups</h1>

  <p>
    Displaying <strong>{{ pageSize }}</strong> of
    <strong>all {{ totalModels }}</strong> tag groups.
  </p>

  <baw-debounce-input
    label="Filter"
    placeholder="Filter Tag Groups"
    (filter)="onFilter($event)"
  ></baw-debounce-input>

  <ngx-datatable
    #table
    bawDatatableDefaults
    [columns]="columns"
    [rows]="rows"
    [count]="totalModels"
    [offset]="pageNumber"
    (page)="setPage($event)"
    (sort)="onSort($event)"
  >
    <ngx-datatable-column name="Tag"> </ngx-datatable-column>
    <ngx-datatable-column name="Group"> </ngx-datatable-column>
    <ngx-datatable-column
      name="Model"
      [width]="130"
      [maxWidth]="130"
      [sortable]="false"
    >
      <ng-template let-column="column" ngx-datatable-header-template>
      </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        <a
          class="btn btn-sm btn-warning me-1"
          [strongRoute]="editPath"
          [routeParams]="{ tagGroupId: value.id }"
        >
          Edit
        </a>
        <a
          class="btn btn-sm btn-danger"
          (click)="confirmTagGroupDeletion(deleteModalTemplate, value)"
        >
          Delete
        </a>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</ng-container>

<ng-template #deleteModalTemplate let-modal>
  <baw-delete-modal
    [closeModal]="modal.close"
    [dismissModal]="modal.dismiss"
  ></baw-delete-modal>
</ng-template>

<baw-error-handler *ngIf="error" [error]="error"></baw-error-handler>
