<form>
  @for (setting of settings(); track setting) {
    <baw-range
      bawDebouncedInput
      class="site-setting"
      [label]="setting.humanizedName"
      [min]="0"
      [max]="10000"
      [step]="10"
      [value]="setting.value"
      (valueChange)="updateSetting(setting, $event)"
    ></baw-range>
  }
</form>
