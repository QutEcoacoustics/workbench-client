<h3>
  <strong>No items found</strong>
</h3>

<div class="preview-container">
  @if((audioEvents | async).length > 0) {
    @for (audioEvent of audioEvents | async; track $index) {
      <oe-spectrogram
        [src]="buildAudioUrl(audioEvent)"
        window-size="1024"
        color-map="audacity"
        scaling="stretch"
      ></oe-spectrogram>
    }
  }
  @else {
    <h2>No audio events found</h2>
  }
</div>
