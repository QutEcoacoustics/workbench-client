<h1 class="text-muted">Project: aaaaaaa</h1>
<h1 class="mb-5">Acoustic Event Summary Report Generator</h1>

<baw-audio-recordings-filter [constructedFilters]="filters$">
</baw-audio-recordings-filter>

<label for="sitesInput" class="mt-4">Site(s)</label>
<input type="text" name="sitesInput" class="form-control mb-2">

<ngx-datatable
    [columns]="columns"
    [rows]="sites"
    class="border p-3"
  >
  <ngx-datatable-column
    [canAutoResize]="false"
    [checkboxable]="true"
    [draggable]="false"
    [headerCheckboxable]="true"
    [resizeable]="false"
    [sortable]="false"
    [width]="30"
  >
  </ngx-datatable-column>
  <ngx-datatable-column name="name">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <span>{{ value }}</span>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="description">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <span>{{ value }}</span>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>

<label for="pointsInput" class="mt-4">Point(s)</label>
<input type="text" name="pointsInput" class="form-control mb-2">
