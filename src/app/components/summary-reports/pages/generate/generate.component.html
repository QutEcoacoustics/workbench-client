<h2>Acoustic Event Summary Report Generator</h2>
<p>Hold ctrl to select multiple items.</p>

<div class="container fw-bold">
  <div class="row">
    <div class="col">
      Sites
      <input type="text">
    </div>

    <div class="col">
      Points
      <input type="text">
    </div>
  </div>

  <div class="row">
    <div class="col">
      Time range:
      <input type="text">
    </div>

    <div class="col">
      Date range:
      <input type="text">
    </div>
  </div>

  <div class="row">
    <div class="col">
      Duration:
      <input type="text">
    </div>

    <div class="col">
      Recognisers:
      <input type="text">
    </div>
  </div>

  <div class="row">
    <div class="col">
      Charts
      <input type="text">
    </div>

    <div class="col">
      Cut-off
      <input type="text">
    </div>
  </div>
</div>

<div class="eventsOfInterestContainer mt-5">
  <h4>Events of interest</h4>

  <input type="text" placeholder="Type of browse...">
</div>

<button class="btn btn-primary" (click)="submit()">Submit</button>
