@if (!error) {
  <h1>{{ project.name }}</h1>

  <h2>Assign Sites</h2>

  <p>
    Select the sites to be part of this project, and click 'Update' at the
    bottom of this page.
  </p>

  <p>Only the selected sites will be part of this project.</p>

  <p>
    Displaying <strong>{{ pageSize }}</strong> of
    <strong>all {{ totalModels }}</strong> sites.
  </p>

  <label class="input-group mb-3">
    <span class="input-group-prepend input-group-text">Filter</span>
    <input
      bawDebouncedInput
      type="text"
      class="form-control"
      placeholder="Filter Sites"
      (filter)="onFilter($event)"
    >
  </label>

  <ngx-datatable
    #table
    bawDatatableDefaults
    [columns]="columns"
    [rows]="rows"
    [selectAllRowsOnPage]="false"
    [selected]="selected"
    [selectionType]="SelectionType.checkbox"
    [count]="totalModels"
    [offset]="pageNumber"
    (page)="setPage($event)"
    (sort)="onSort($event)"
  >
    <ngx-datatable-column
      [canAutoResize]="false"
      [checkboxable]="true"
      [draggable]="false"
      [headerCheckboxable]="false"
      [resizeable]="false"
      [sortable]="false"
      [width]="30"
    >
    </ngx-datatable-column>
    <ngx-datatable-column
      name="Site Id"
      [minWidth]="75"
      [maxWidth]="75"
    ></ngx-datatable-column>
    <ngx-datatable-column name="Name"></ngx-datatable-column>
    <ngx-datatable-column name="Description" [sortable]="false">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <span [innerHTML]="value"></span>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>

  <baw-form submitLabel="Update" (onSubmit)="onSubmit()"></baw-form>
}

@if (error) {
  <baw-error-handler [error]="error"></baw-error-handler>
}
