<h1 class="text-muted">Project: aaaaaaa</h1>
<h1 class="mb-5">Acoustic Event Summary Report Generator</h1>

<baw-audio-recordings-filter [constructedFilters]="filters$">
</baw-audio-recordings-filter>

<baw-typeahead-input
  label="Site(s)"
  [options]="siteNames"
></baw-typeahead-input>

<baw-typeahead-input
  label="Point(s)"
  [options]="siteNames"
></baw-typeahead-input>

<baw-typeahead-input
  label="Recogniser(s)"
  [options]="recognizersNames"
></baw-typeahead-input>

<label for="recognizersCutOffInput">Recogniser Cut-Off</label>
<input
  type="number"
  name="recognizersCutOffInput"
  class="form-control"
  placeholder="All"
  value="0.8"
  step="0.05"
  max="1"
  min="0"
/>

<baw-typeahead-input
  label="Chart(s)"
  [options]="chartsNames"
></baw-typeahead-input>

<label for="eventsOfInterestInput" class="mt-4">Events of Interest</label>
<p
  name="eventsOfInterestInput"
  class="form-control mb-2"
  contenteditable="true"
  spellcheck="false"
  (focus)="showEventsOfInterestSelector = true"
  (blur)="showEventsOfInterestSelector = false"
>
  <span
    contenteditable="false"
    class="event-pill pill-color badge badge-pill text-light pointer p-2 me-2"
    >Ninox boobook</span
  >
  <span
    contenteditable="false"
    class="event-pill pill-color badge badge-pill text-light pointer p-2 me-2"
    >Calyptorhynchus lathami</span
  >
  <span
    contenteditable="false"
    class="event-pill pill-color badge badge-pill text-light pointer p-2 me-2"
    >Petaurus australis</span
  >
  <span
    contenteditable="false"
    class="event-pill pill-color badge badge-pill text-light pointer p-2 me-2"
    >Corvus monedula</span
  >

  <span class="p-1"></span>
</p>

<ngx-datatable
  #collapse="ngbCollapse"
  [ngbCollapse]="!showEventsOfInterestSelector"
  [columns]="columns"
  [rows]="eventsOfInterest"
  class="border p-3"
  (mousedown)="void()"
>
  <ngx-datatable-column
    [canAutoResize]="false"
    [checkboxable]="true"
    [draggable]="false"
    [headerCheckboxable]="true"
    [resizeable]="false"
    [sortable]="false"
    [width]="30"
  >
  </ngx-datatable-column>
  <ngx-datatable-column name="name">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <span class="badge badge-pill pill-color text-light pointer">{{
        value
      }}</span>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="description">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <span>{{ value }}</span>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>

<button
  id="generateReportButton"
  type="submit"
  class="btn btn-primary my-3"
  (click)="generateReport()"
>
  Generate
</button>
