<h1 class="text-muted">{{ componentTitle }}</h1>
<h1 class="mb-5">New Event Summary Report</h1>

<form #form="ngForm">
  <baw-date-time-filter (modelChange)="updateViewModelFromDateTimeModel($event)"></baw-date-time-filter>

  <!-- Only projects should show a region filter -->
  <ng-container *ngIf="!region; else immutableRegionTemplate">
    <baw-typeahead-input
      label="Site(s)"
      [inputPlaceholder]="'All'"
      [searchCallback]="regionsSearchCallback"
      [resultTemplate]="nameTypeaheadTemplate"
      [multipleInputs]="true"
      (modelChange)="model.sites = getIdsFromAbstractModelArray($event)"
    ></baw-typeahead-input>
  </ng-container>

  <ng-template #immutableRegionTemplate>
    <label>Site(s)</label>
    <baw-typeahead-input
      [inputDisabled]="true"
      [inputPlaceholder]="region.name"
    ></baw-typeahead-input>
  </ng-template>

  <ng-container *ngIf="!site; else immutableSiteTemplate">
    <baw-typeahead-input
      label="Point(s)"
      [inputPlaceholder]="'All'"
      [searchCallback]="siteSearchCallback"
      [resultTemplate]="nameTypeaheadTemplate"
      [multipleInputs]="true"
      (modelChange)="model.points = getIdsFromAbstractModelArray($event)"
    ></baw-typeahead-input>
  </ng-container>

  <ng-template #immutableSiteTemplate>
    <label>Point(s)</label>
    <baw-typeahead-input
      [inputDisabled]="true"
      [inputPlaceholder]="site.name"
    ></baw-typeahead-input>
  </ng-template>

  <baw-typeahead-input
    label="Recogniser(s)"
    [inputPlaceholder]="'All'"
    [searchCallback]="provenanceSearchCallback"
    [resultTemplate]="nameTypeaheadTemplate"
    [multipleInputs]="true"
    (modelChange)="model.provenances = getIdsFromAbstractModelArray($event)"
  ></baw-typeahead-input>

  <label for="provenancesCutOffInput" class="form-label">
    Recogniser Score Cut-Off
  </label>
  <input
    [(ngModel)]="model.score"
    [class.is-invalid]="isInvalidProvenanceCutOff(model.score)"
    type="number"
    name="provenancesCutOffInput"
    class="form-control"
    placeholder="0"
    step="0.1"
    max="1"
    min="0"
    required
  />
  <label
    *ngIf="isInvalidProvenanceCutOff(model.score)"
    for="provenancesCutOffInput"
    class="text-danger"
  >
    The recogniser score cut-off are outside the permitted boundary. Ensure that
    the value is between 0 and 1.
  </label>

  <div>
    <label for="bucketSizeInput">Bucket Size</label>
    <select
      name="bucketSizeInput"
      class="form-select"
      [(ngModel)]="model.bucketSize"
      required
    >
      <option value="{{ bucketSizes.day }}">{{ bucketSizes.day | titlecase }}</option>
      <option value="{{ bucketSizes.month }}">{{ bucketSizes.month | titlecase }}</option>
      <option value="{{ bucketSizes.fortnight }}">
        {{ bucketSizes.fortnight | titlecase }}
      </option>
      <option value="{{ bucketSizes.month }}">{{ bucketSizes.month | titlecase }}</option>
      <option value="{{ bucketSizes.season }}">{{ bucketSizes.season | titlecase }}</option>
      <option value="{{ bucketSizes.year }}">{{ bucketSizes.year | titlecase }}</option>
    </select>
  </div>

  <baw-typeahead-input
    label="Events of Interest"
    [inputPlaceholder]="'All'"
    [searchCallback]="eventsOfInterestSearchCallback"
    [resultTemplate]="tagsTypeaheadTemplate"
    [multipleInputs]="true"
    (modelChange)="model.events = getIdsFromAbstractModelArray($event)"
  ></baw-typeahead-input>

  <a
    type="submit"
    class="btn btn-primary my-3 generateReportButton"
    [strongRoute]="viewReportRoute()"
    [queryParams]="model.toQueryParams()"
    [class.disabled]="!form.valid"
  >
    Generate
  </a>
</form>

<ng-template #nameTypeaheadTemplate let-result="result" let-searchTerm="term">
  <ngb-highlight [result]="result.name" [term]="searchTerm"></ngb-highlight>
</ng-template>

<ng-template #tagsTypeaheadTemplate let-result="result" let-searchTerm="term">
  <ngb-highlight [result]="result.text" [term]="searchTerm"></ngb-highlight>
</ng-template>
