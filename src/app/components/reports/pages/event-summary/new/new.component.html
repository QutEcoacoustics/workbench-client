<h1 class="text-muted">Project: aaaaaaa</h1>
<h1 class="mb-5">Acoustic Event Summary Report Generator</h1>

<baw-audio-recordings-filter [constructedFilters]="filters$">
</baw-audio-recordings-filter>

<label for="sitesInput" class="mt-4">Site(s)</label>
<input
  type="text"
  name="sitesInput"
  class="form-control mb-2"
  placeholder="All"
  (focus)="showSitesSelector = true"
  (blur)="showSitesSelector = false"
/>

<ngx-datatable
  #collapse="ngbCollapse"
  [ngbCollapse]="!showSitesSelector"
  [columns]="columns"
  [rows]="sites"
  class="border p-3"
>
  <ngx-datatable-column
    [canAutoResize]="false"
    [checkboxable]="true"
    [draggable]="false"
    [headerCheckboxable]="true"
    [resizeable]="false"
    [sortable]="false"
    [width]="30"
  >
  </ngx-datatable-column>
  <ngx-datatable-column name="name">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <span>{{ value }}</span>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="description">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <span>{{ value }}</span>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>

<label for="pointsInput" class="mt-4">Point(s)</label>
<input
  type="text"
  name="pointsInput"
  class="form-control mb-2"
  placeholder="All"
  (focus)="showPointSelector = true"
  (blur)="showPointSelector = false"
/>

<ngx-datatable
  #collapse="ngbCollapse"
  [ngbCollapse]="!showPointSelector"
  [columns]="columns"
  [rows]="recognizers"
  class="border p-3"
>
  <ngx-datatable-column
    [canAutoResize]="false"
    [checkboxable]="true"
    [draggable]="false"
    [headerCheckboxable]="true"
    [resizeable]="false"
    [sortable]="false"
    [width]="30"
  >
  </ngx-datatable-column>
  <ngx-datatable-column name="name">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <span>{{ value }}</span>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="description">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <span>{{ value }}</span>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>

<label name="recognisersInput" class="mt-4">Recogniser(s)</label>
<input
  type="text"
  name="recognisersInput"
  class="form-control mb-2"
  placeholder="All"
  (focus)="showRecognizerSelector = true"
  (blur)="showRecognizerSelector = false"
/>

<ngx-datatable
  #collapse="ngbCollapse"
  [ngbCollapse]="!showRecognizerSelector"
  [columns]="columns"
  [rows]="recognizers"
  class="border p-3"
>
  <ngx-datatable-column
    [canAutoResize]="false"
    [checkboxable]="true"
    [draggable]="false"
    [headerCheckboxable]="true"
    [resizeable]="false"
    [sortable]="false"
    [width]="30"
  >
  </ngx-datatable-column>
  <ngx-datatable-column name="name">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <span>{{ value }}</span>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="description">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <span>{{ value }}</span>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>

<label for="recognisersCutOffInput" class="mt-4">Recogniser Cut-Off</label>
<input
  type="number"
  name="recognisersCutOffInput"
  class="form-control"
  placeholder="All"
  value="0.8"
  step="0.05"
  max="1"
  min="0"
/>

<label for="chartsInput" class="mt-4">Chart(s)</label>
<input
  type="text"
  name="chartsInput"
  class="form-control mb-2"
  placeholder="All"
  (focus)="showChartSelector = true"
  (blur)="showChartSelector = false"
/>

<ngx-datatable
  #collapse="ngbCollapse"
  [ngbCollapse]="!showChartSelector"
  [columns]="columns"
  [rows]="recognizers"
  class="border p-3"
>
  <ngx-datatable-column
    [canAutoResize]="false"
    [checkboxable]="true"
    [draggable]="false"
    [headerCheckboxable]="true"
    [resizeable]="false"
    [sortable]="false"
    [width]="30"
  >
  </ngx-datatable-column>
  <ngx-datatable-column name="name">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <span>{{ value }}</span>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="description">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <span>{{ value }}</span>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>

<label for="eventsOfInterestInput" class="mt-4">Events of Interest</label>
<p
  name="eventsOfInterestInput"
  class="form-control mb-2"
  contenteditable="true"
  spellcheck="false"
  (focus)="showEventsOfInterestSelector = true"
  (blur)="showEventsOfInterestSelector = false"
>
  <span contenteditable="false" class="event-pill badge badge-pill text-bg-primary text-light pointer p-2 me-2">Ninox boobook</span>
  <span contenteditable="false" class="event-pill badge badge-pill text-bg-secondary text-light pointer p-2 me-2">Calyptorhynchus lathami</span>
  <span contenteditable="false" class="event-pill badge badge-pill text-bg-danger text-light pointer p-2 me-2">Petaurus australis</span>
  <span contenteditable="false" class="event-pill badge badge-pill text-bg-warning text-light pointer p-2 me-2">Corvus monedula</span>

  <span class="event-pill p-1"></span>
</p>

<ngx-datatable
  #collapse="ngbCollapse"
  [ngbCollapse]="false"
  [columns]="columns"
  [rows]="eventsOfInterest"
  class="border p-3"
>
  <ngx-datatable-column
    [canAutoResize]="false"
    [checkboxable]="true"
    [draggable]="false"
    [headerCheckboxable]="true"
    [resizeable]="false"
    [sortable]="false"
    [width]="30"
  >
  </ngx-datatable-column>
  <ngx-datatable-column name="name">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <span class="badge badge-pill text-bg-primary text-light pointer">{{ value }}</span>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="description">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <span>{{ value }}</span>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>

<button class="btn btn-primary my-3" (click)="submit()">Generate</button>
