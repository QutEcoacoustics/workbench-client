@for (toast of toastService.toasts(); track toast) {
<ngb-toast
  class="toast-item"
  [header]="toast.title"
  [ngClass]="'bg-' + toast.variant"
  [ngClass]="'text-bg-' + toast.variant"
  [autohide]="toast.options?.autoHide ?? true"
  [delay]="toast.options?.delay ?? 5000"
  (hidden)="toastService.remove(toast)"
>
  <div [innerHtml]="domTemplate(toast.message)"></div>
</ngb-toast>
}
