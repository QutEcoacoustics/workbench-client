<h3 *ngIf="title">
  {{ title }}
</h3>
<p *ngIf="description">
  {{ description }}
</p>

<ng-container *ngIf="inline; else list">
  <button
    *ngFor="let option of options; let i = index"
    class="btn btn-sm btn-default me-1"
    [disabled]="isSelected(i) || disabled"
    (click)="changeSelection(i)"
  >
    {{ option.label }}

    <fa-icon
      *ngIf="isSelected(i) && !disabled"
      class="text-success"
      [icon]="['fas', 'check']"
    ></fa-icon>
  </button>
</ng-container>
<ng-template #list>
  <div class="list-group">
    <button
      *ngFor="let option of options; let i = index"
      class="list-group-item d-flex justify-content-between align-items-center"
      [disabled]="isSelected(i)"
      (click)="changeSelection(i)"
    >
      {{ option.label }}

      <fa-icon
        *ngIf="isSelected(i)"
        class="text-success"
        [icon]="['fas', 'check']"
      ></fa-icon>
    </button>
  </div>
</ng-template>
