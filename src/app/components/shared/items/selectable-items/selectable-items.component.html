@if (title) {
  <h3>
    {{ title }}
  </h3>
}

@if (description) {
  <p>
    {{ description }}
  </p>
}

@if (inline) {
  @for (option of options; track option; let i = $index) {
    <button
      class="btn btn-sm btn-default me-1"
      [disabled]="isSelected(i) || disabled"
      (click)="changeSelection(i)"
    >
      {{ option.label }}
      @if (isSelected(i) && !disabled) {
        <fa-icon
          class="text-success"
          [icon]="['fas', 'check']"
        ></fa-icon>
      }
    </button>
  }
} @else {
  <div class="list-group">
    @for (option of options; track option; let i = $index) {
      <button
        class="list-group-item d-flex justify-content-between align-items-center"
        [disabled]="isSelected(i)"
        (click)="changeSelection(i)"
      >
        {{ option.label }}
        @if (isSelected(i)) {
          <fa-icon
            class="text-success"
            [icon]="['fas', 'check']"
          ></fa-icon>
        }
      </button>
    }
  </div>
}
