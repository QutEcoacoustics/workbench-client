<baw-map
  [markers]="markers()"
  [markerOptions]="{ gmpClickable: true }"
  (markerClicked)="handleMarkerClicked($event)"
>
  <ng-template #markerTemplate let-marker="marker">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="40"
      height="40"
      viewBox="0 0 40 40"
    >
      <circle cx="20" cy="20" r="20" fill="var(--baw-highlight-lighter)" />
      <circle cx="20" cy="20" r="16" fill="var(--baw-highlight)" />
      <text
        x="20"
        y="25"
        text-anchor="middle"
        font-size="12"
        fill="var(--baw-highlight-contrast)"
        letter-spacing="0.75px"
        font-weight="bold"
      >
        {{ marker?.count }}
      </text>
    </svg>
  </ng-template>

  <ng-template #markerHoverTemplate let-marker="marker">
    <div class="marker-hover-template">
      <a class="btn btn-sm btn-secondary" [bawUrl]="marker?.viewUrl">
        View site
      </a>
      <button class="btn btn-sm btn-outline-secondary" href="#">Share</button>
    </div>
  </ng-template>
</baw-map>
