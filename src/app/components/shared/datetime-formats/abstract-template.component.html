<!--
  This is a shared template used by datetime, zoned datetime, duration, and time-since components
  and should be used in conjunction with the abstract-template.component.ts
-->
<time
  class="d-inline-block"
  [class.has-context]="withTooltip()"
  [dateTime]="isoDateTime"
  [ngbTooltip]="withTooltip() ? tooltipText : null"
>
  {{ documentText }} {{ suffix }}
</time>
