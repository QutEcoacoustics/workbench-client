<div class="card p-2">
  <oe-axes>
    <oe-indicator>
      <oe-spectrogram
        [id]="spectrogramId"
        [src]="audioEvent.audioLink"
        scaling="stretch"
        color-map="audacity"
      ></oe-spectrogram>
    </oe-indicator>
  </oe-axes>

  <div class="card-header">
    <h5 class="card-title text-truncate m-0">{{ audioEvent.tags }}</h5>
    <oe-media-controls #mediaControls></oe-media-controls>
  </div>

  <div class="card-body">
    <span class="info-line">
      @if (audioEvent.audioRecording.site) {
      <fa-icon class="me-2" [icon]="['fas', 'location-dot']"></fa-icon>
      <a [href]="">
        {{ audioEvent.audioRecording.site.name }}
      </a>
      }
    </span>

    <span class="info-line">
      <fa-icon class="me-2" [icon]="['fas', 'record-vinyl']"></fa-icon>
      <a [href]="audioEvent.listenViewUrl">
        <baw-zoned-datetime
          [value]="audioEvent.audioRecording.recordedDate"
          [timezone]="audioEvent.audioRecording.recordedDateTimezone"
        ></baw-zoned-datetime>
      </a>
    </span>

    <span class="info-line">
      <fa-icon class="me-2" [icon]="['fas', 'circle-info']"></fa-icon>
      <a [href]="audioEvent.viewUrl">More information</a>
    </span>
  </div>
</div>
