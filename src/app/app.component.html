<div id="app">
  <baw-header></baw-header>
  <ngx-loading-bar diameter="18px"></ngx-loading-bar>

  <baw-side-nav>
    <baw-primary-menu [isSideNav]="true"></baw-primary-menu>
    <baw-secondary-menu
      *ngIf="menu.isFullscreen"
      [isSideNav]="true"
    ></baw-secondary-menu>
    <baw-action-menu
      *ngIf="menu.isFullscreen && resolvedSuccessfully"
      [isSideNav]="true"
    ></baw-action-menu>
  </baw-side-nav>

  <!-- App Content-->
  <div
    id="container"
    [ngClass]="{ 'container-fluid': fullscreen, container: !fullscreen }"
    [class.fullscreen]="fullscreen"
    [class.menu-layout]="!fullscreen"
  >
    <!-- Secondary Menu -->
    <div *ngIf="!fullscreen" id="secondary">
      <baw-secondary-menu></baw-secondary-menu>
    </div>

    <!-- Default and Error Segments -->
    <div id="page">
      <router-outlet *ngIf="!resolvedSuccessfully" id="error" name="error"></router-outlet>
      <router-outlet *ngIf="resolvedSuccessfully" id="primary"></router-outlet>
    </div>

    <!-- Action Menu -->
    <div *ngIf="!fullscreen" id="action">
      <baw-action-menu *ngIf="resolvedSuccessfully"></baw-action-menu>
    </div>
  </div>

  <baw-footer></baw-footer>
</div>
