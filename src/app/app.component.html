<div id="app">
  <baw-header />
  <ngx-loading-bar diameter="18px" />

  <baw-toast-provider aria-live="polite" aria-atomic="true" />

  <baw-side-nav>
    <baw-primary-menu [isSideNav]="true" />
    <baw-secondary-menu [isSideNav]="true" />
    @if (menu.isFullscreen && resolvedSuccessfully) {
      <baw-action-menu [isSideNav]="true" />
    }
  </baw-side-nav>

  <!-- App Content-->
  <div
    id="container"
    [class.container-fluid]="fullscreen"
    [class.fullscreen]="fullscreen"
    [class.container]="!fullscreen"
    [class.menu-layout]="!fullscreen"
  >
    <!-- Default and Error Segments -->
    <div id="page">
      <baw-breadcrumbs />

      @if (resolvedSuccessfully) {
        <router-outlet
          id="primary"
          (activate)="onRouterOutlet($event)"
          (deactivate)="onRouterOutlet(null)"
          (attach)="onRouterOutlet($event)"
          (detach)="onRouterOutlet(null)"
        />
      } @else {
        <router-outlet id="error" name="error" />
      }
    </div>

    <!-- Action Menu -->
    @if (!fullscreen) {
      <div id="action">
        @if (resolvedSuccessfully) {
          <baw-action-menu />
        }
      </div>
    }
  </div>

  <baw-footer />
</div>
